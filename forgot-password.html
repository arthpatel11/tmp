<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Forgot Password Muslim CRM</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/smart_wizard_all.min.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <link rel="stylesheet" href="css/splide.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <div class="login-container">
        <div class="login-left">
            <div class="login-left-data">
                <img src="images/white-logo.png" alt="">
                <div class="login-register-image"><img src="images/login-register-image.png" alt=""></div>
            </div>
        </div>
        <div class="login-right">
            <div class="login-right-data">
                <h1 class="crm-page-title mb-4">forgot your password ?</h1>
                <div class="comn-form-group">
                    <label class="comn-form-lable">email address <span class="required-text">*</span></label>
                    <div class="comn-input-icon">
                        <input type="email" class="comn-form-control" placeholder="example@gmail.com">
                        <div class="comn-form-icon">
                            <img src="images/email-grey-icon.svg" class="grey-icon" alt="">
                            <img src="images/email-blue-icon.svg" class="blue-icon" alt="">
                        </div>
                    </div>
                </div>
                <a href="index.html" class="comn-btn w-100 remove-round-effect-btn"><i class="fa-solid fa-paper-plane"></i> reset password</a>
            </div>
        </div>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/jquery.smartWizard.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/apexcharts.js"></script>
    <script src="js/splide.min.js"></script>
    <script src="js/progressbar.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
