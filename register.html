<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Register Muslim CRM</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome-all.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/smart_wizard_all.min.css">
    <link rel="stylesheet" href="css/select2.min.css">
    <link rel="stylesheet" href="css/splide.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <div class="login-container">
        <div class="login-left">
            <div class="login-left-data">
                <img src="images/white-logo.png" alt="">
                <div class="login-register-image"><img src="images/login-register-image.png" alt=""></div>
            </div>
        </div>
        <div class="login-right">
            <div class="login-right-data">
                <h1 class="crm-page-title">register a new account</h1>
                <div class="buyer-broker-row">
                    <div class="buyer-broker-group">
                        <input type="radio" id="buyer" name="buyer-broker-radio">
                        <label for="buyer">buyer</label>
                    </div>
                    <div class="buyer-broker-group">
                        <input type="radio" id="broker" name="buyer-broker-radio">
                        <label for="broker">broker</label>
                    </div>
                </div>
                <div class="comn-form-group">
                    <label class="comn-form-lable">name <span class="required-text">*</span></label>
                    <div class="comn-input-icon">
                        <input type="text" class="comn-form-control" placeholder="Username">
                        <div class="comn-form-icon">
                            <img src="images/user-grey-icon.svg" class="grey-icon" alt="">
                            <img src="images/user-blue-icon.svg" class="blue-icon" alt="">
                        </div>
                    </div>
                </div>
                <div class="comn-form-group">
                    <label class="comn-form-lable">email address <span class="required-text">*</span></label>
                    <div class="comn-input-icon">
                        <input type="email" class="comn-form-control" placeholder="example@gmail.com">
                        <div class="comn-form-icon">
                            <img src="images/email-grey-icon.svg" class="grey-icon" alt="">
                            <img src="images/email-blue-icon.svg" class="blue-icon" alt="">
                        </div>
                    </div>
                </div>
                <div class="comn-form-group password-form-group">
                    <label class="comn-form-lable">password <span class="required-text">*</span></label>
                    <div class="comn-input-icon">
                        <input type="password" class="comn-form-control" placeholder="••••••••••••••">
                        <div class="comn-form-icon">
                            <img src="images/password-grey-icon.svg" class="grey-icon" alt="">
                            <img src="images/password-blue-icon.svg" class="blue-icon" alt="">
                        </div>
                        <span class="show-hide-password"><i class="fa-solid fa-eye"></i></span>
                    </div>
                </div>
                <div class="comn-form-group password-form-group">
                    <label class="comn-form-lable">confirm password <span class="required-text">*</span></label>
                    <div class="comn-input-icon">
                        <input type="text" class="comn-form-control" placeholder="12345678">
                        <div class="comn-form-icon">
                            <img src="images/password-grey-icon.svg" class="grey-icon" alt="">
                            <img src="images/password-blue-icon.svg" class="blue-icon" alt="">
                        </div>
                    </div>
                </div>
                <a href="dashboard.html" class="comn-btn w-100 remove-round-effect-btn"><i class="fa-solid fa-house"></i> register</a>
                <p class="login-register-page-text">Already have an account? <a href="index.html">login</a></p>
            </div>
        </div>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/jquery.smartWizard.min.js"></script>
    <script src="js/select2.min.js"></script>
    <script src="js/apexcharts.js"></script>
    <script src="js/splide.min.js"></script>
    <script src="js/progressbar.min.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
